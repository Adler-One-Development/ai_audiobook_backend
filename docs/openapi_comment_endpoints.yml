  /createComment:
    post:
      summary: Create a new comment on a studio block
      operationId: createComment
      security:
        - BearerAuth: []
      tags:
        - Studio
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - studio_id
                - block_id
                - text
              properties:
                studio_id:
                  type: string
                block_id:
                  type: string
                text:
                  type: string
      responses:
        "201":
          description: Comment created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      comment:
                        $ref: "#/components/schemas/Comment"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /getAllComments:
    get:
      summary: Get all comments for a studio or block
      operationId: getAllComments
      security:
        - BearerAuth: []
      tags:
        - Studio
      parameters:
        - name: studio_id
          in: query
          required: true
          schema:
            type: string
        - name: block_id
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Comments retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      comments:
                        type: array
                        items:
                          $ref: "#/components/schemas/Comment"
                      count:
                        type: integer
        "404":
          description: Studio not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /getComment:
    get:
      summary: Get a specific comment by ID
      operationId: getComment
      security:
        - BearerAuth: []
      tags:
        - Studio
      parameters:
        - name: studio_id
          in: query
          required: true
          schema:
            type: string
        - name: comment_id
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Comment retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      comment:
                        $ref: "#/components/schemas/Comment"
        "404":
          description: Comment or studio not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

